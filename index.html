<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>

            <img class="profile" src="https://www.fillmurray.com/60/60" alt="fillmurray 60x60">

                <h3 class="name">Fill Murray</h3>
                <h6 class="name">Santiago, Metropolitan Region</h6>
            </div>
                <button class="button right-a"><i class="fas fa-ellipsis-v"></i></button>

            <button class="button"><i class="far fa-comment"></i></button>
            <button class="button"><i class="far fa-paper-plane"></i></button>
            <button class="button right-b"><i class="far fa-bookmark"></i></button>
        </div>
        <div class="comments">
            <p>Liked by <b>nicolasondavila</b>, <b>orh_posy</b> <b>and 3,403,745 others</b></p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
